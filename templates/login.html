<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登陆</title>
    <link rel="stylesheet" href="/static/blog/bootstrap-3.3.7/css/bootstrap.css">
</head>
<body>
<h3>登陆页面</h3>
<div class="container">
    <div class="row">
        <div class="col-md-6 col-lg-offset-3">
            <form>
                {% csrf_token %}
                <div class="form-group">
                    <label for="user">用户名</label>
                    <input type="text" id="user" class="form-control">
                </div>
                <div class="form-group">
                    <label for="pwd">密码</label>
                    <input type="password" id="pwd" class="form-control">
                </div>

                <div class="form-group">
                    <label for="valid">验证码</label>
                    <div class="row">
                        <div class="col-md-6">
                            <input type="text" class="form-control" id="valid_code">
                        </div>
                        <div class="col-md-6">
                            <img src="/get_valid_img/" width="270" height="36" alt="" id="valid_code_img">
                        </div>
                    </div>
                </div>
                <input type="button" class="btn btn-default " value="登陆" id="login_btn"><span class="error"></span>
                <a href="/register/" class="btn btn-default ">注册</a>
            </form>
        </div>
    </div>
</div>

</body>
<script src="/static/js/jquery-3.3.1.js"></script>
<script src="/static/blog/js/login.js"></script>
</html>
